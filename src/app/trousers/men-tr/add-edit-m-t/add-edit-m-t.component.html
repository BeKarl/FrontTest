<div class="d-flex flex-row bd-highlight mb-3">
  <div class="form-froup row" style="width: 60%">
    <label class="col-sm2 col-form-label">Trousers Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="MenTrousersName" placeholder="Enter Trousers Name">
    </div>
    <label class="col-sm2 col-form-label">Trousers Price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="MenTrousersPrice" placeholder="Enter Trousers Price">
    </div>
    <label class="col-sm2 col-form-label">Trousers Quantity</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="MenTrousersQuantity" placeholder="Enter Trousers Quantity">
    </div>
  </div>
  <div class="ml-3 bd-highlight" style="width: 40%">
    <img [src]=MenFilePhoto height="250px" width="200px">
    <input type="file" (change)="uploadMenPhoto($event)" class="mt-2"/>
  </div>
</div>
<button (click)="addMenTrousers()" *ngIf="mentr.MenTrousersID==0" class="btn btn-primary">
  Add
</button>
<button (click)="updateMenTrousers()" *ngIf="mentr.MenTrousersID!=0" class="btn btn-primary">
  Update
</button>

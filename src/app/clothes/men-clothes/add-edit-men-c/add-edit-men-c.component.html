<div class="d-flex flex-row bd-highlight mb-3">
  <div class="form-froup row" style="width: 60%">
    <label class="col-sm2 col-form-label">Clothes Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="MenClothesName" placeholder="Enter Clothes Name">
    </div>
    <label class="col-sm2 col-form-label">Clothes Price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="MenClothesPrice" placeholder="Enter Clothes Price">
    </div>
    <label class="col-sm2 col-form-label">Clothes Quantity</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="MenClothesQuantity" placeholder="Enter Clothes Quantity">
    </div>
  </div>
  <div class="ml-3 bd-highlight" style="width: 40%">
    <img [src]=MenFilePhoto height="250px" width="200px">
    <input type="file" (change)="uploadMenPhoto($event)" class="mt-2"/>
  </div>
</div>
<button (click)="addMenClothes()" *ngIf="mencl.MenClothesID==0" class="btn btn-primary">
  Add
</button>
<button (click)="updateMenClothes()" *ngIf="mencl.MenClothesID!=0" class="btn btn-primary">
  Update
</button>
